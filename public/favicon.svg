<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      .bg { fill: #1B2D4F; }
      .fg { fill: #F5F0EB; }
    </style>
  </defs>

  <!-- Navy background -->
  <rect class="bg" width="512" height="512" rx="64"/>

  <!-- Stylized "SN" lettermark with upward trend line -->
  <g class="fg">
    <!-- S -->
    <path d="M 140 180 Q 140 140, 180 140 L 220 140 Q 260 140, 260 180 Q 260 200, 240 210 L 160 210 Q 140 220, 140 240 Q 140 280, 180 280 L 220 280 Q 260 280, 260 240"
          stroke-width="24" stroke="#F5F0EB" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- N -->
    <path d="M 300 280 L 300 140 L 380 280 L 380 140"
          stroke-width="24" stroke="#F5F0EB" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Upward trend line (crypto chart) -->
    <polyline points="80,380 140,360 200,340 260,300 320,280 380,260 440,220"
              stroke="#F5F0EB" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Accent dots on trend -->
    <circle cx="80" cy="380" r="8" class="fg"/>
    <circle cx="200" cy="340" r="8" class="fg"/>
    <circle cx="320" cy="280" r="8" class="fg"/>
    <circle cx="440" cy="220" r="8" class="fg"/>

    <!-- Subtle halftone pattern (3 dots) -->
    <circle cx="420" cy="420" r="6" class="fg" opacity="0.3"/>
    <circle cx="450" cy="440" r="4" class="fg" opacity="0.3"/>
    <circle cx="470" cy="470" r="5" class="fg" opacity="0.3"/>
  </g>
</svg>
